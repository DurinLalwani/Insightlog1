<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.min.css" integrity="sha512-9dM+qk2jOZSKUQwjFh8iOtYvIoz3HidudalPDswePq12rBzkbVAQYqb1lrASFwocSLSUJ5TqNQ6xgNuOFSfT6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>InsightLog</h1>   
    <p>Protected by reCaptcha and subjected to the <a href="#">Privacy Policy</a> and <a href="#">Service of Terms</a>.</p>
    <img src="./Screenshot_2023-12-14_154128-removebg-preview.png" id="logo">

    <div class="wrapper">
        <header>Login </header>
        <form action="#">
            
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Username">
                 
                </div>
                <div class="error error-txt">username can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="pass-txt"><a href="#">Forgot password?</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="sign-txt">Dont have an account <a href="#"> Signup</a></div>
    </div>
    

    <script src="web.js"></script>

</body>

</html>
